<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Image Remover App</title>
  </head>
  <body>
    <div class="container text-center flex-column gap-3">
      <h1>Image Background remover</h1>
      <form action="submit" class="form-group d-flex">
        <input id="bg-img-remov-input" type="file" class="form-control" />
      </form>
      <div class="d-flex flex-column gap-3 mt-3">
        <div class="d-flex flex-row">
          <input
            type="button"
            value="Upload"
            id="upload-btn"
            class="btn btn-primary w-25"
            onclick="upload()"
          />
        </div>
        <div
          class="d-flex gap-3 justify-content-center align-items-center image-container"
        >
          <div class="orignal-image card w-25" id="orignal-image"></div>

          <button class="btn btn-secondary" onclick="submithandler()">
            Remove Background
          </button>
          <div class="image-withou-bg card w-25" id="image-withou-bg"></div>
        </div>
        <div class="d-flex flex-row-reverse">
          <button class="btn btn-warning w-25" onclick="downloadhandler()">
            Download
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
